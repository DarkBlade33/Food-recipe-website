<!DOCTYPE html>

<head>
    <title>Sign up</title>
    <style>
        .pwd {
            color: black;
            padding: 15px;
        }

        #user {
            color: black;
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <div class="c">
        <center>
            <h1>Sign up</h1>
            <div id="user">
                <label for="u">Username</label>
                <input type="text" id="u" name="r">
            </div>
            <div class="c1">
                <label for="n">Contact no.</label>
                <input type="text" id="n">
            </div>
            <br>
            <div class="c1">
                <label for="e">Email</label>
                <input type="email" id="e">
            </div>
            <br>
            <div class="pwd">
                <label for="p">Password</label>
                <input type="password" id="p" name="r">
            </div>
            <div class="pwd">
                <label for="q">Confirm password</label>
                <input type="password" id="q" name="r">
            </div>
            <br>
            <button onclick=myFunction()>Sign up</button>
        </center>
    </div>
    <script src="signupjs.js"></script>
</body>

</html>
