<!DOCTYPE html>

<head>
    <title>Login</title>
    <style>
        .pwd {
            color: blue;
        }

        #user {
            color: blue;
            padding: 15px;
        }
    </style>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <div class="c">
        <center>
            <h1>Login</h1>
            <div id="user">
                <label for="u">Username</label>
                <input type="text" id="u" name="r" required>
            </div>
            <br>
            <div class="pwd">
                <label for="p">Password</label>
                <input type="password" id="p" name="r" required>
            </div>
            <br>
            <input style="color:red;" type="submit" value="Login">
        </center>
    </div>
</body>

</html>
